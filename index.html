<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Validation</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="sec-1">
        <div class="sec-2">
            <div class="sec-3">
                <form name="form2">
                    <div class="login">
                        <h1>LogIn</h1>
                    </div>
                    <div class="form1">
                        <label for="user">User Name :</label>
                        <input type="text" id="uname" name="user" onkeyup="err()" placeholder="Enter Name...">
                        <span id="uerr">  </span>
                    </div>
                    <div class="form1">
                        <label for="mail">Email :</label>
                        <input type="email" id="email" onkeyup="err()" name="mail" placeholder="Enter Email...">
                        <span id="eerr">  </span>
                    </div>
                    <div class="form1">
                        <label for="pw">PassWord :</label>
                        <input type="password" id="psw" name="pw" onkeyup="err()" placeholder="Enter PassWord...">
                        <span id="perr">  </span>
                    </div>
                    <div class="form1">
                        <label>Confirm PassWord :</label>
                        <input type="password" id="cpsw" name="cpw" onkeyup="err()" placeholder="Enter Confirm PassWord...">
                        <span id="cperr">  </span>
                    </div>
                    <div class="btn">
                        <button id="butt">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
